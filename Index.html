    <style>
        :root {
            /* Premium Color Palette */
            --primary-dark: #0f1629;
            --secondary-dark: #1a2332;
            --accent-blue: #1e3a8a;
            --deep-blue: #1d4ed8;
            --royal-blue: #2563eb;
            --gold: #ffd700;
            --rich-gold: #f59e0b;
            --warm-gold: #d97706;
            --pearl-white: #f8fafc;
            --silver: #e5e7eb;
            --platinum: #d1d5db;
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, var(--primary-dark) 0%, var(--accent-blue) 50%, var(--deep-blue) 100%);
            --gradient-secondary: linear-gradient(145deg, var(--secondary-dark) 0%, var(--primary-dark) 100%);
            --gradient-gold: linear-gradient(135deg, var(--gold) 0%, var(--rich-gold) 50%, var(--warm-gold) 100%);
            --gradient-silver: linear-gradient(135deg, var(--pearl-white) 0%, var(--silver) 50%, var(--platinum) 100%);
            
            /* Shadows */
            --shadow-premium: 0 25px 50px rgba(15, 22, 41, 0.4), 0 15px 35px rgba(30, 58, 138, 0.2);
            --shadow-elevated: 0 20px 40px rgba(0, 0, 0, 0.3), 0 10px 20px rgba(30, 58, 138, 0.2);
            --shadow-floating: 0 35px 70px rgba(15, 22, 41, 0.5), 0 20px 40px rgba(30, 58, 138, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gradient-primary);
            color: var(--pearl-white);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(29, 78, 216, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(30, 58, 138, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-20px, -30px) rotate(1deg); }
            66% { transform: translate(20px, 30px) rotate(-1deg); }
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .calculator {
            background: rgba(26, 35, 50, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 40px 30px;
            box-shadow: var(--shadow-floating);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        /* Glass Effect Border */
        .calculator::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-gold);
            opacity: 0.8;
        }

        .calculator::after {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            border-radius: 32px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.3), transparent, rgba(29, 78, 216, 0.3));
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            z-index: -1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .brand-title {
            font-size: 2.2rem;
            font-weight: 700;
            background: var(--gradient-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
            text-shadow: none;
        }

        .brand-subtitle {
            font-size: 0.95rem;
            color: var(--silver);
            font-weight: 400;
            opacity: 0.8;
            letter-spacing: 0.1em;
        }

        .mode-switcher {
            display: flex;
            background: rgba(15, 22, 41, 0.6);
            border-radius: 20px;
            padding: 4px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mode-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 16px;
            background: transparent;
            color: var(--silver);
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .mode-btn.active {
            background: var(--gradient-gold);
            color: var(--primary-dark);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
        }

        .display-container {
            background: var(--gradient-secondary);
            border-radius: 24px;
            padding: 30px 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                inset 0 8px 16px rgba(0, 0, 0, 0.3),
                0 4px 8px rgba(30, 58, 138, 0.2);
            position: relative;
            overflow: hidden;
        }

        .display-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.5), transparent);
        }

        .expression {
            font-size: 1rem;
            color: var(--platinum);
            opacity: 0.7;
            text-align: right;
            margin-bottom: 5px;
            min-height: 20px;
            font-weight: 300;
        }

        .display {
            font-size: 3.2rem;
            font-weight: 200;
            text-align: right;
            color: var(--pearl-white);
            min-height: 80px;
            line-height: 1.1;
            word-wrap: break-word;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            letter-spacing: -0.02em;
        }

        .display.animate {
            transform: scale(1.02);
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        .memory-indicator {
            position: absolute;
            top: 15px;
            right: 20px;
            width: 10px;
            height: 10px;
            background: var(--gradient-gold);
            border-radius: 50%;
            opacity: 0;
            transition: all 0.3s ease;
            box-shadow: 0 0 12px rgba(255, 215, 0, 0.8);
        }

        .memory-indicator.active {
            opacity: 1;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .button-grid {
            display: grid;
            gap: 16px;
            margin-top: 25px;
        }

        .basic-grid {
            grid-template-columns: repeat(4, 1fr);
        }

        .scientific-grid {
            grid-template-columns: repeat(5, 1fr);
        }

        .button {
            border: none;
            border-radius: 20px;
            font-size: 1.3rem;
            font-weight: 500;
            height: 70px;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-family: inherit;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .button:active::before {
            width: 100%;
            height: 100%;
        }

        .button:hover {
            transform: translateY(-3px) scale(1.02);
        }

        .button:active {
            transform: translateY(-1px) scale(0.98);
        }

        /* Button Types */
        .btn-number {
            background: rgba(248, 250, 252, 0.95);
            color: var(--primary-dark);
            box-shadow: 0 8px 20px rgba(248, 250, 252, 0.2);
        }

        .btn-number:hover {
            background: var(--pearl-white);
            box-shadow: 0 12px 30px rgba(248, 250, 252, 0.3);
        }

        .btn-operator {
            background: var(--gradient-gold);
            color: var(--primary-dark);
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3);
        }

        .btn-operator:hover {
            background: linear-gradient(135deg, #ffed4e 0%, var(--gold) 50%, var(--rich-gold) 100%);
            box-shadow: 0 12px 30px rgba(255, 215, 0, 0.4);
        }

        .btn-function {
            background: linear-gradient(135deg, var(--royal-blue) 0%, var(--deep-blue) 100%);
            color: var(--pearl-white);
            font-size: 1rem;
            box-shadow: 0 8px 20px rgba(29, 78, 216, 0.3);
        }

        .btn-function:hover {
            background: linear-gradient(135deg, #3b82f6 0%, var(--royal-blue) 100%);
            box-shadow: 0 12px 30px rgba(29, 78, 216, 0.4);
        }

        .btn-memory {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: var(--pearl-white);
            font-size: 1rem;
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
        }

        .btn-memory:hover {
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
            box-shadow: 0 12px 30px rgba(139, 92, 246, 0.4);
        }

        .btn-clear {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: var(--pearl-white);
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3);
        }

        .btn-clear:hover {
            background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
            box-shadow: 0 12px 30px rgba(239, 68, 68, 0.4);
        }

        .btn-equals {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: var(--pearl-white);
            font-weight: 600;
            font-size: 1.5rem;
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }

        .btn-equals:hover {
            background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
            box-shadow: 0 12px 30px rgba(16, 185, 129, 0.4);
        }

        /* Special sizing */
        .btn-zero { grid-column: span 2; }
        .btn-equals-basic { grid-column: span 2; }

        /* Scientific mode specific styles */
        .scientific-mode .btn-function {
            font-size: 0.9rem;
            padding: 0 5px;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 25px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .creator-info {
            margin-bottom: 20px;
        }

        .creator-name {
            font-size: 1.2rem;
            font-weight: 600;
            background: var(--gradient-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }

        .creator-subtitle {
            font-size: 0.9rem;
            color: var(--silver);
            opacity: 0.8;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            color: var(--pearl-white);
            text-decoration: none;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-link:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: var(--gold);
            transform: translateY(-2px);
        }

        .social-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Loading animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 215, 0, 0.3);
            border-top: 3px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            body { padding: 10px; }
            
            .calculator {
                padding: 25px 20px;
                border-radius: 24px;
            }
            
            .brand-title { font-size: 1.8rem; }
            .display { font-size: 2.8rem; min-height: 70px; }
            .button { height: 65px; font-size: 1.2rem; }
            .button-grid { gap: 12px; }
            
            .social-links {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }

        @media (min-width: 768px) {
            .container { max-width: 520px; }
            .calculator { padding: 50px 40px; }
            .display { font-size: 3.8rem; min-height: 90px; }
            .button { height: 75px; font-size: 1.4rem; }
        }

        @media (min-width: 1024px) {
            .container { max-width: 600px; }
            .button { height: 80px; }
        }

        /* Dark theme enhancements */
        @media (prefers-color-scheme: dark) {
            .btn-number {
                background: rgba(248, 250, 252, 0.9);
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* High contrast mode */
        @media (prefers-contrast: high) {
            .button {
                border-width: 2px;
            }
        }
    </style>

    <script>
        // Calculator State Management
        class PremiumCalculator {
            constructor() {
                this.display = document.getElementById('display');
                this.expression = document.getElementById('expression');
                this.memoryIndicator = document.getElementById('memoryIndicator');
                
                this.currentInput = '0';
                this.previousInput = '';
                this.operation = '';
                this.waitingForNewInput = false;
                this.memory = 0;
                this.isScientific = false;
                this.history = [];
                
                this.init();
            }

            init() {
                this.updateDisplay();
                this.registerServiceWorker();
                this.setupEventListeners();
                this.hideLoader();
            }

            async registerServiceWorker() {
                if ('serviceWorker' in navigator) {
                    try {
                        const registration = await navigator.serviceWorker.register('service-worker.js');
                        console.log('ðŸŒŸ Parthmax Calculator - Service Worker registered:', registration);
                        
                        // Handle updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    this.showUpdateNotification();
                                }
                            });
                        });
                    } catch (error) {
                        console.error('Service Worker registration failed:', error);
                    }
                }
            }

            showUpdateNotification() {
                const notification = document.createElement('div');
                notification.innerHTML = `
                    <div style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--gradient-gold); color: var(--primary-dark); padding: 15px 25px; border-radius: 15px; z-index: 10000; font-weight: 500;">
                        New version available! <button onclick="location.reload()" style="margin-left: 10px; background: transparent; border: 1px solid; padding: 5px 10px; border-radius: 5px; cursor: pointer;">Update</button>
                    </div>
                `;
                document.body.appendChild(notification);
                setTimeout(() => notification.remove(), 5000);
            }

            setupEventListeners() {
                // Keyboard support
                document.addEventListener('keydown', (e) => this.handleKeyboard(e));
                
                // Button animation
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('button')) {
                        this.createRipple(e);
                        this.animateDisplay();
                    }
                });

                // Mode switcher
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                    });
                });
            }

            hideLoader() {
                setTimeout(() => {
                    document.getElementById('loading').classList.add('hidden');
                }, 1000);
            }

            createRipple(event) {
                const button = event.target;
                const rect = button.getBoundingClientRect();
                const ripple = document.createElement('span');
                const size = Math.max(rect.width, rect.height);
                const x = event.clientX - rect.left - size / 2;
                const y = event.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255, 255, 255, 0.3);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s ease-out;
                    pointer-events: none;
                `;
                
                button.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            }

            animateDisplay() {
                this.display.classList.add('animate');
                setTimeout(() => this.display.classList.remove('animate'), 300);
            }

            updateDisplay() {
                this.display.textContent = this.formatNumber(this.currentInput);
                this.expression.textContent = this.getExpressionText();
                
                // Dynamic font sizing
                const length = this.currentInput.length;
                if (length > 12) {
                    this.display.style.fontSize = '2.2rem';
                } else if (length > 8) {
                    this.display.style.fontSize = '2.8rem';
                } else {
                    this.display.style.fontSize = '3.2rem';
                }
            }

            formatNumber(num) {
                if (num === '' || num === '0') return '0';
                
                const number = parseFloat(num);
                if (isNaN(number)) return num;
                
                // Handle very large or very small numbers
                if (Math.abs(number) >= 1e15 || (Math.abs(number) < 1e-6 && number !== 0)) {
                    return number.toExponential(6);
                }
                
                // Format with appropriate decimal places
                return new Intl.NumberFormat('en-US', {
                    maximumFractionDigits: 10,
                    minimumFractionDigits: 0
                }).format(number);
            }

            getExpressionText() {
                if (this.operation && this.previousInput) {
                    return `${this.formatNumber(this.previousInput)} ${this.operation}`;
                }
                return '';
            }

            appendNumber(number) {
                if (this.waitingForNewInput) {
                    this.currentInput = '';
                    this.waitingForNewInput = false;
                }
                
                if (number === 'Ï€') {
                    this.currentInput = Math.PI.toString();
                    this.waitingForNewInput = true;
                } else if (this.currentInput === '0' && number !== '.') {
                    this.currentInput = number;
                } else if (number === '.' && this.currentInput.includes('.')) {
                    return;
                } else if (this.currentInput.length < 15) {
                    this.currentInput += number;
                }
                
                this.updateDisplay();
            }

            setOperation(op) {
                if (this.operation && !this.waitingForNewInput) {
                    this.calculate();
                }
                
                if (op === '(' || op === ')') {
                    if (this.currentInput === '0' || this.waitingForNewInput) {
                        this.currentInput = op;
                    } else {
                        this.currentInput += op;
                    }
                    this.waitingForNewInput = false;
                    this.updateDisplay();
                    return;
                }
                
                if (op === '^') {
                    const value = parseFloat(this.currentInput);
                    this.currentInput = Math.pow(value, 2).toString();
                    this.waitingForNewInput = true;
                    this.updateDisplay();
                    return;
                }
                
                this.previousInput = this.currentInput;
                this.operation = op;
                this.waitingForNewInput = true;
            }

            calculate() {
                if (!this.operation || this.waitingForNewInput) return;
                
                let result;
                const prev = parseFloat(this.previousInput);
                const current = parseFloat(this.currentInput);
                
                if (isNaN(prev) || isNaN(current)) return;
                
                try {
                    switch (this.operation) {
                        case '+':
                            result = prev + current;
                            break;
                        case '-':
                            result = prev - current;
                            break;
                        case 'Ã—':
                            result = prev * current;
                            break;
                        case 'Ã·':
                            if (current === 0) {
                                this.showError('Cannot divide by zero');
                                return;
                            }
                            result = prev / current;
                            break;
                        case 'pow':
                            result = Math.pow(prev, current);
                            break;
                        default:
                            return;
                    }
                    
                    // Store in history
                    this.history.unshift({
                        expression: `${this.previousInput} ${this.operation} ${this.currentInput}`,
                        result: result.toString()
                    });
                    
                    this.currentInput = result.toString();
                    this.operation = '';
                    this.previousInput = '';
                    this.waitingForNewInput = true;
                    this.updateDisplay();
                    
                } catch (error) {
                    this.showError('Calculation error');
                }
            }

            scientificFunction(func) {
                const value = parseFloat(this.currentInput);
                let result;
                
                try {
                    switch (func) {
                        case 'sin':
                            result = Math.sin(this.toRadians(value));
                            break;
                        case 'cos':
                            result = Math.cos(this.toRadians(value));
                            break;
                        case 'tan':
                            result = Math.tan(this.toRadians(value));
                            break;
                        case 'log':
                            if (value <= 0) {
                                this.showError('Invalid input for log');
                                return;
                            }
                            result = Math.log10(value);
                            break;
                        case 'ln':
                            if (value <= 0) {
                                this.showError('Invalid input for ln');
                                return;
                            }
                            result = Math.log(value);
                            break;
                        case 'sqrt':
                            if (value < 0) {
                                this.showError('Cannot calculate âˆš of negative');
                                return;
                            }
                            result = Math.sqrt(value);
                            break;
                        default:
                            return;
                    }
                    
                    this.currentInput = result.toString();
                    this.waitingForNewInput = true;
                    this.updateDisplay();
                    
                } catch (error) {
                    this.showError('Calculation error');
                }
            }

            memoryFunction(func) {
                const value = parseFloat(this.currentInput);
                
                switch (func) {
                    case 'MC':
                        this.memory = 0;
                        this.memoryIndicator.classList.remove('active');
                        break;
                    case 'MR':
                        this.currentInput = this.memory.toString();
                        this.waitingForNewInput = true;
                        this.updateDisplay();
                        break;
                    case 'M+':
                        this.memory += value;
                        this.memoryIndicator.classList.add('active');
                        break;
                    case 'M-':
                        this.memory -= value;
                        this.memoryIndicator.classList.add('active');
                        break;
                }
            }

            clearAll() {
                this.currentInput = '0';
                this.previousInput = '';
                this.operation = '';
                this.waitingForNewInput = false;
                this.updateDisplay();
            }

            deleteLast() {
                if (this.currentInput.length > 1) {
                    this.currentInput = this.currentInput.slice(0, -1);
                } else {
                    this.currentInput = '0';
                }
                this.updateDisplay();
            }

            toggleSign() {
                if (this.currentInput !== '0') {
                    if (this.currentInput.startsWith('-')) {
                        this.currentInput = this.currentInput.substring(1);
                    } else {
                        this.currentInput = '-' + this.currentInput;
                    }
                    this.updateDisplay();
                }
            }

            percentage() {
                const value = parseFloat(this.currentInput);
                this.currentInput = (value / 100).toString();
                this.updateDisplay();
            }

            toRadians(degrees) {
                return degrees * (Math.PI / 180);
            }

            showError(message) {
                const originalDisplay = this.display.textContent;
                this.display.textContent = message;
                this.display.style.color = '#ef4444';
                
                setTimeout(() => {
                    this.display.textContent = originalDisplay;
                    this.display.style.color = '';
                }, 2000);
            }

            handleKeyboard(e) {
                e.preventDefault();
                
                if (e.key >= '0' && e.key <= '9') {
                    this.appendNumber(e.key);
                } else if (e.key === '.') {
                    this.appendNumber('.');
                } else if (e.key === '+') {
                    this.setOperation('+');
                } else if (e.key === '-') {
                    this.setOperation('-');
                } else if (e.key === '*') {
                    this.setOperation('Ã—');
                } else if (e.key === '/') {
                    this.setOperation('Ã·');
                } else if (e.key === 'Enter' || e.key === '=') {
                    this.calculate();
                } else if (e.key === 'Escape' || e.key === 'c' || e.key === 'C') {
                    this.clearAll();
                } else if (e.key === 'Backspace') {
                    this.deleteLast();
                } else if (e.key === '%') {
                    this.percentage();
                }
            }
        }

        // Global functions for HTML onclick handlers
        let calc;

        function appendNumber(number) { calc.appendNumber(number); }
        function setOperation(op) { calc.setOperation(op); }
        function calculate() { calc.calculate(); }
        function scientificFunction(func) { calc.scientificFunction(func); }
        function memoryFunction(func) { calc.memoryFunction(func); }
        function clearAll() { calc.clearAll(); }
        function deleteLast() { calc.deleteLast(); }
        function toggleSign() { calc.toggleSign(); }
        function percentage() { calc.percentage(); }

        function switchMode(mode) {
            const basicGrid = document.getElementById('basicGrid');
            const scientificGrid = document.getElementById('scientificGrid');
            const calculator = document.querySelector('.calculator');
            
            if (mode === 'scientific') {
                basicGrid.style.display = 'none';
                scientificGrid.style.display = 'grid';
                calculator.classList.add('scientific-mode');
                calc.isScientific = true;
            } else {
                basicGrid.style.display = 'grid';
                scientificGrid.style.display = 'none';
                calculator.classList.remove('scientific-mode');
                calc.isScientific = false;
            }
        }

        // Add CSS animation for ripple effect
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                0% { transform: scale(0); opacity: 1; }
                100% { transform: scale(2); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Initialize calculator when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            calc = new PremiumCalculator();
            
            // Install prompt for PWA
            let deferredPrompt;
            window.addEventListener('beforeinstallprompt', (e) => {
                deferredPrompt = e;
                showInstallPromotion();
            });
            
            function showInstallPromotion() {
                const installBanner = document.createElement('div');
                installBanner.innerHTML = `
                    <div style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: var(--gradient-gold); color: var(--primary-dark); padding: 15px 25px; border-radius: 15px; z-index: 10000; text-align: center; max-width: 90%; font-weight: 500; box-shadow: var(--shadow-elevated);">
                        <div style="margin-bottom: 10px;">Install Parthmax Calculator for the best experience!</div>
                        <button onclick="installApp()" style="background: var(--primary-dark); color: var(--gold); border: none; padding: 8px 16px; border-radius: 8px; margin-right: 10px; cursor: pointer; font-weight: 500;">Install</button>
                        <button onclick="this.parentElement.parentElement.remove()" style="background: transparent; color: var(--primary-dark); border: 1px solid; padding: 8px 16px; border-radius: 8px; cursor: pointer;">Later</button>
                    </div>
                `;
                document.body.appendChild(installBanner);
                
                window.installApp = () => {
                    installBanner.remove();
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then((result) => {
                        if (result.outcome === 'accepted') {
                            console.log('ðŸŽ‰ PWA installation accepted');
                        }
                        deferredPrompt = null;
                    });
                };
                
                setTimeout(() => {
                    if (installBanner.parentElement) {
                        installBanner.remove();
                    }
                }, 10000);
            }
        });

        // Handle app installation
        window.addEventListener('appinstalled', () => {
            console.log('ðŸŒŸ Parthmax Premium Calculator installed successfully!');
        });

        // Handle online/offline status
        window.addEventListener('online', () => {
            document.body.style.borderTop = '3px solid #10b981';
            setTimeout(() => {
                document.body.style.borderTop = '';
            }, 3000);
        });

        window.addEventListener('offline', () => {
            document.body.style.borderTop = '3px solid #ef4444';
        });
    </script>
